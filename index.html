<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ff0000">
    <meta name="description" content="人間パラメータを管理し、行動でステータスを成長させるアプリ">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PERSONA - STATUS MANAGER</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.svg">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="css/mementos.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <h1>PERSONA</h1>
        <p class="header-subtitle">HUMAN PARAMETER SYSTEM</p>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Dashboard Screen -->
        <div id="screen-dashboard" class="screen active">
            <div id="calendar-container"></div>
            <div id="dashboard-content"></div>
        </div>

        <!-- Actions Screen -->
        <div id="screen-actions" class="screen">
            <h2>SELECT ACTION</h2>
            <div id="actions-content"></div>
        </div>

        <!-- Coop Screen -->
        <div id="screen-coop" class="screen">
            <h2>CONFIDANT</h2>
            <div id="coop-content"></div>
        </div>

        <!-- History Screen -->
        <div id="screen-history" class="screen">
            <h2>ACTION LOG</h2>
            <div id="history-content"></div>
        </div>

        <!-- Settings Screen -->
        <div id="screen-settings" class="screen">
            <h2>CONFIG</h2>
            <div id="settings-content"></div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="nav">
        <button class="nav-item active" data-screen="dashboard">
            <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
            STATUS
        </button>
        <button class="nav-item" data-screen="actions">
            <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
            </svg>
            ACTION
        </button>
        <button class="nav-item" data-screen="coop">
            <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            COOP
        </button>
        <button class="nav-item" data-screen="history">
            <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            LOG
        </button>
        <button class="nav-item" data-screen="settings">
            <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                </path>
            </svg>
            CONFIG
        </button>
    </nav>

    <!-- Modal Overlay -->
    <div id="modal-overlay" class="modal-overlay">
        <div id="modal" class="modal"></div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/actions.js"></script>
    <script src="js/history.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/coop.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/mementos.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
